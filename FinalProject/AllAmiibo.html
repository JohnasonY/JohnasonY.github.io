<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Amiibo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="container">
                    <nav class="navbar navbar-expand-lg" style="background-color: white">
                        <div class="container">
                            <img src="Nintendo_red_logo.jpg" alt="Nintendo Red Logo" width="25%">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 40px;">
                                    <li class="nav-item">
                                        <a class="nav-link" href="./HomePage.html"><h5>Home</h5></a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            <h5>Amiibo</h5>
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">All</a></li>
                                            <li><hr class="dropdown-divider"></li>
                                            <li><a class="dropdown-item" href="#">Figure</a></li>
                                            <li><a class="dropdown-item" href="#">Card</a></li>
                                            <li><a class="dropdown-item" href="#">Yarn</a></li>
                                        </ul>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#"><h5>Pricing</h5></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="text-center">
        <h2>All Amiibo</h2>
        <br>
    </div>

    <div class="container" id="PageContent">

    </div>

    <script>
        async function FetchAmiibo(){
            const url = "https://www.amiiboapi.com/api/amiibo/";
            const options = {
                method: 'GET',
            };

            const response = await fetch(url, options);
            const result = await response.text();

            const wholeObject = JSON.parse(result);

            const amiiboArray = wholeObject.amiibo;

            let PageContent = document.getElementById("PageContent");

            let newRow;

            for(let i = 0; i < amiiboArray.length; i++)
            {
                if(i % 4 === 0)
                {
                    newRow = document.createElement("div");
                    newRow.className = "row";
                    PageContent.appendChild(newRow);

                    newBreakLine = document.createElement("br");
                    PageContent.appendChild(newBreakLine);
                }
                let amiiboImage = amiiboArray[i].image;
                let amiiboName = amiiboArray[i].name;
                newRow.insertAdjacentHTML("beforeend", `
                    <div class="col-3">
                        <div class="img-thumbnail text-center h-100">
                            <img src="${amiiboImage}" alt="${amiiboName}" height="200px" ">
                            <hr>
                            <h3>${amiiboName}</h3>
                        </div>
                    </div>
                `);
            }
        }

        FetchAmiibo();

    </script>
</body>
</html>
