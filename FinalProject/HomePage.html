<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Amiibo Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .border-right {
            border-right: 1px solid gray;
            height: 90vh;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: white">
        <div class="container-fluid">
            <img src="Nintendo_red_logo.jpg" alt="Nintendo Red Logo" width="7%">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="HomePage()"><h4>HOME</h4></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="FetchAmiibo('https://www.amiiboapi.com/api/amiibo/', 'All Amiibo')"><h4>ALL</h4></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <h4>TYPE</h4>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="FetchAmiibo('https://www.amiiboapi.com/api/amiibo/?type=figure', 'All Figure')">Figure</a></li>
                            <li><a class="dropdown-item" href="#" onclick="FetchAmiibo('https://www.amiiboapi.com/api/amiibo/?type=card', 'All Card')">Card</a></li>
                            <li><a class="dropdown-item" href="#" onclick="FetchAmiibo('https://www.amiiboapi.com/api/amiibo/?type=yarn', 'All Yarn')">Yarn</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" id="PageContent">
        <div class="row">
            <div class="col-4 border-right">
                <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
                    <div class="text-center">
                        <div class="jumbotron jumbotron-fluid">
                            <div class="container">
                                <h1 class="display-4">Amiibo Showcase</h1>
                                <p class="lead">Enjoy Nintendo's Game Collectible here!</p>
                                <img src="./marioWalking.gif" alt="Pixel Mario Walking" width="20%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-8">
                <div class="container-fluid" style="height: 65vh">
                    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./Amiibo_main.jpg" class="d-block w-100" alt="Amiibo Main">
                            </div>
                            <div class="carousel-item">
                                <img src="./Smash.jpg" class="d-block w-100" alt="Smash">
                            </div>
                            <div class="carousel-item">
                                <img src="./Zelda.jpg" class="d-block w-100" alt="Zelda">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: black"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: black"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-4 text-center">
                            <a href="https://www.nintendo.com/en-gb/Hardware/amiibo-/About-amiibo/About-amiibo-932316.html">
                                <img src="QuestionBlock.jpg" class="rounded" width="50%">
                                <br>
                                <h4>What are Amiibo?</h4>
                            </a>
                        </div>

                        <div class="col-4 text-center">
                            <a href="https://www.nintendo.com/us/store/hardware/amiibo/">
                                <img src="AmiiboLogo.jpg" class="rounded" width="100%">
                                <br>
                                <h4>Amiibo Official Store</h4>
                            </a>
                        </div>

                        <div class="col-4 text-center">
                            <a href="https://www.nintendo.com/us/">
                                <img src="Nintendo.png" class="rounded" width="50%">
                                <br>
                                <h4>Nintendo</h4>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="FetchAmiibo.js"></script>
    <script src="HomePage.js"></script>
    <script src="AmiiboDetails.js"></script>
</body>
</html>
