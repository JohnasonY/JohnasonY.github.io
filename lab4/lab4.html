    <script>
        window.alert("Welcome to Whatever store! You can order whatever you want here!");

        let customerName = window.prompt("Please enter your name (first name and last name)");
        let item = window.prompt("Please enter the item(only one) you want to order");
        let itemQuantity = window.prompt("Please enter how many " + item + " you want to order (between 1-99)");
        let itemNumbers = Number(itemQuantity);

        while (!Number.isInteger(itemNumbers) || itemNumbers < 1 || itemNumbers > 99) {
            window.alert("Invalid number! Please enter an integer between 1-99!");
            itemQuantity = window.prompt("Please enter how many " + item + " you want to order (between 1-99)");
            itemNumbers = Number(itemQuantity);
        }

        let presentDate = new Date();
        let presentHour = presentDate.getHours();

        let arrivalDate = new Date(presentDate);
        arrivalDate.setDate(presentDate.getDate() + 7);

        if (presentHour < 12) {
            document.write("<h1>Good Morning ")
        } else if (presentHour < 18) {
            document.write("<h1>Good Afternoon ")
        } else {
            document.write("<h1>Good Evening ")
        }
        document.writeln(customerName + ", Thank you for ordering!</h1>");

        document.writeln("Here is your order information<br>");
        document.writeln("<b>Name:</b> " + customerName + "<br>");
        document.writeln("<b>Item:</b> " + item + "<br>");
        document.writeln("<b>Quantity:</b> " + itemNumbers + "<br>");
        document.writeln("<b>Expected Arrival Date:</b> " + arrivalDate + "<br>");
    </script>
